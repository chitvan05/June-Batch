<h1>*ngFor Directive</h1>

<table>
    <tr>
        <th>ROll NO</th>
        <th>NAME</th>
        <th>LOCATION</th>
    </tr>
    <tr *ngFor="let data of studentData">
        <td>{{data.rollNo}} </td>
        <td>{{data.name}}</td>
        <td>{{data.location}}</td>
    </tr>
       
</table>

<br>

<h1>*ngIf Directive</h1>
<button (click)="show()" >show</button>
<br>
<button (click)="hide()" >hide</button>
<br>
<p *ngIf="ngIfProperty" >Random Text show and hide on ngIf </p>
